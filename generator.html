<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator - Promptly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="modern-bg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-glass">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <i class="bi bi-braces-asterisk brand-icon me-2"></i>
                Promptly
            </a>
            <div class="ms-auto d-flex align-items-center">
                <!-- User Info (will be populated by JS) -->
                <div id="userInfo" class="user-info">
                    <div class="d-flex align-items-center">
                        <img id="userAvatar" class="user-avatar me-2" src="" alt="User">
                        <span id="userName" class="user-name me-3"></span>
                        <button onclick="logout()" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8">
                <div class="card main-card animate__animated animate__fadeIn">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Generate Perfect AI Prompt</h2>
                        
                        <!-- Input Form -->
                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="userInput" style="height: 120px" 
                                placeholder="Enter your request"></textarea>
                            <label for="userInput">What would you like to create?</label>
                        </div>

                        <button onclick="generatePrompt()" class="btn btn-primary w-100 generate-btn mb-4">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Generate Perfect Prompt
                        </button>

                        <!-- Result Container -->
                        <div class="result-container d-none animate__animated">
                            <div class="form-floating">
                                <textarea class="form-control" id="generatedPrompt" style="height: 200px" 
                                    readonly></textarea>
                                <label for="generatedPrompt">Generated Prompt</label>
                            </div>
                            <button class="btn btn-outline-primary mt-3 w-100" onclick="copyToClipboard()">
                                <i class="bi bi-clipboard me-2"></i>Copy to Clipboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="generator.js"></script>
</body>
</html>
