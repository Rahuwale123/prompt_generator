<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Promptly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="modern-bg">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card main-card animate__animated animate__fadeIn" style="max-width: 400px;">
            <div class="card-body text-center p-5">
                <!-- Logo -->
                <div class="mb-4">
                    <i class="bi bi-braces-asterisk brand-icon display-1"></i>
                </div>
                
                <h2 class="mb-3">Create Account</h2>
                <p class="text-muted mb-5">Join Promptly to start generating better AI prompts</p>
                
                <!-- Google Sign In Button -->
                <button onclick="signInWithGoogle()" class="btn google-signin-btn w-100">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                         alt="Google Logo" 
                         class="google-icon me-2">
                    Continue with Google
                </button>

                <!-- Login Link -->
                <div class="mt-4">
                    <p class="text-muted mb-0">Already have an account? 
                        <a href="login.html" class="text-primary text-decoration-none">Login</a>
                    </p>
                </div>

                <!-- Back to Home Link -->
                <div class="mt-3">
                    <a href="index.html" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
